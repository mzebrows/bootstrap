
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap -->

  <body>
	
	<div class="container">
  
  <!-- Przykład przycisku powodującego dodanie wiersza do tabeli -->

  <div id='table'>
  <h2>Tabela1</h2>
    <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>
  
<button type="button" class="btn btn-info btn-lg" id="przycisk1">Dodaj wiersz</button>

 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
 <script>
//podpiecie triggera do przycisku
$(document).ready(function(){
    
	function createTable()
	{
		var tr='<tr><td>July</td><td>Dooley</td><td>july1@example.com</td></tr>';
		$('#table tbody').append(tr);
	}
	
	$("#przycisk1").click(function(){
        createTable();
    });
	
    
	
});
</script>
	
	
	   
   
  </body>
