
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>
  <body>
	
<div class="container">
  
  <!-- Przykład przycisku powodującego dodanie wiersza do tabeli na podstawie formularza-->

	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" class="form-control" id="name" value="ala">
		<label for="age">Age:</label>
		<input type="text" class="form-control" id="age" value="10">
	</div>
  <button type="button" class="btn btn-info btn-lg" id="przycisk1">Dodaj wiersz</button>
  <div id='table'>
  <h2>Tabela1</h2>
    <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
  


 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
 <script>
//podpiecie triggera do przycisku
$(document).ready(function(){
    
	function addRow()
	{
		var name = $("#name").val();
		var age = $("#age").val();
		var tr='<tr><td>' + name + '</td><td>' + age + '</td></tr>';
		$('#table tbody').append(tr);
	}
	
	$("#przycisk1").click(function(){
        addRow();
    });
	
    
	
});
</script>
	
	
	   
   
  </body>
</html>
